<html>
<head>
<title>You Tube Channel Stream</title>
<style>
  #videogroup {
    width: 100%;
  }

 iframe {
    xwidth: 90%;
    padding: 5%;
  }

  #myplayer .first iframe {
    xwidth: 100%;
    padding: 0;
  }
  
  #videolist ul {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  #videolist li {
    width: 50%;
    float: left;
    border: none;
    position: relative;
  }

  #videolist li .entriestitle {
    padding: 0 5px;
    position: absolute;
    left:80%;
    top:20%;
    display: none;
  }
  
  #videolist li:hover .entriestitle {
    display: block;
    width: 100%;
    background: rgb(119, 25, 51);
    border-radius: 10px;
    color: #FFF;
    padding: 10px;
    opacity: .9;
    z-index: 100;
    right: 0;
  }

</style>
</head>
<body>
<script type="text/javascript">

function listVideos(data) {
  var firstOutput="";
  var entries = data.feed.entry;
  var myOutput = '<ul>';
  for (var i=0; i<data.feed.entry.length; i++) {
    var entriesID=entries[i].id.$t.substring(38);
    var entriesTitle=entries[i].title.$t;
    var entriesDescription=entries[i].media$group.media$description.$t;
    var entriesThumbnail=entries[i].media$group.media$thumbnail[0].url;
    myOutput += '<li><div class="entriestitle">' + entriesTitle + '</div>';
    myOutput+='<iframe width="560" height="315" src="//www.youtube.com/embed/'+entriesID+'" frameborder="0" allowfullscreen></iframe>';
    if (i==0) {
      firstOutput += '<div class="first">';
      firstOutput += '<h2>' + entriesTitle + '</h2>';
      firstOutput += '<iframe width="560" height="315" src="//www.youtube.com/embed/'+entriesID+'" frameborder="0" allowfullscreen></iframe>';
      firstOutput += '<p>' + entriesDescription + '</p>';
      firstOutput += '</div>';
      document.getElementById('myplayer').innerHTML=firstOutput;
    }
  }
  document.getElementById('videolist').innerHTML = myOutput;
  myOutput +='</ul>';
}
</script>

<div id="videogroup">
  <div id="myplayer"></div>
  <div id="videolist"></div>
</div>
<iframe width="560" height="315" src="//www.youtube.com/embed/ZRF_atgPLE0?list=UUsu85KvZyChXpP98G41UloQ" frameborder="0" allowfullscreen></iframe>
</body>
</html>

<script type="text/javascript" src="http://gdata.youtube.com/feeds/users/dindinet/uploads?alt=json-in-script&callback=listVideos"></script>
